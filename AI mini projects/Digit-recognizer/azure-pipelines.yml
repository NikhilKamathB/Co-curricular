# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

variables:
  vmImageName: 'ubuntu-latest'
  dockerfilePath: 'Dockerfile'
  imageRepository: 'digit-recognizer-docker'
  containerRegistry: 'mlresourcegroupv1reg.azurecr.io'
  dockerRegistryServiceConnection: '4673377d-df16-4874-80c8-d1371fc67b6c'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
    - task: Docker@2
      displayName: Push image to container registry
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistery: $(dockerRegistryServiceConnection)
