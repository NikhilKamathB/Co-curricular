# [START kubernetes_deployment]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-k8
  labels:
    app: django-k8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-k8
  template:
    metadata:
      labels:
        app: django-k8
    spec:
      volumes:
        - name: staticfiles
          emptyDir: {}
        - name: cloudsql
          emptyDir: {}
        - name: storage-creds
          emptyDir: {}
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: storage-oauth-credentials
          secret:
            secretName: storage-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: django-k8-sites-enabled-configmap
          configMap:
            name: django-k8-sites-enabled-configmap
      initContainers:
        - name: django-k8-container-init
          image: asia.gcr.io/project-v1-316310/djangok8v1:latest
          imagePullPolicy: Always
          volumeMounts:
          - name: staticfiles
            mountPath: /home/ubuntu/app/dist
          command: [ ../venv/bin/python, manage.py, collectstatic, --noinput ]
      containers:
      - name: nginx
        image: nginx:stable
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
          - name: staticfiles
            mountPath: /usr/share/nginx/html
          - name: django-k8-sites-enabled-configmap
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.16
        command: ["/cloud_sql_proxy", "--dir=/cloudsql", "-instances=project-v1-316310:asia-south1:k8-v1=tcp:5454", "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: django-k8-container
        image: asia.gcr.io/project-v1-316310/djangok8v1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: storage-oauth-credentials
            mountPath: /secrets/storage-creds
            readOnly: true
        env:
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: PGUSER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: PGPASSWORD
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: PGHOST
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: PGPORT
            - name: GS_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: GS_PROJECT_ID
            - name: GS_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: GS_BUCKET_NAME
            - name: GOOGLE_APPLICATION_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: djangoenvs
                  key: GOOGLE_APPLICATION_CREDENTIALS
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "300m"
# [END kubernetes_deployment]
---
# [START service]
apiVersion: v1
kind: Service
metadata:
  name: django-k8-service
spec:
  selector:
    app: django-k8
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
# [END service]