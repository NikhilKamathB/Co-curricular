<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Basic Froms and Model Froms</h1>
    <form id="1" method="post">
      {% csrf_token %}
      {{ form }}
      {{ model_form }}
      <button type="submit">Submit</button>
    </form>
    {% if info != 'N/A' and info_model != 'N/A' %}
      {{ info }}
      {{ info_model }}
    {% endif %}
  </body>
</html>
