{% extends 'base.html' %}

{% block title %}ToDo App | Edit{% endblock %}

{% block content %}

{% if item %}
  <form class="form-inline my-2 my-lg-0", method="POST">
    {% csrf_token %}
    <input name="item" class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}", value="{{ item.item }}" aria-label="Search">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add To List</button>
  </form>
{% endif %}

{% endblock %}
