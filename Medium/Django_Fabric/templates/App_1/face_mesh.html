{% extends 'base.html' %}

{% block title %}Django Fab | Face Mesh{% endblock %}

{% block content %}

<div class="container">
    <div class='row'>
        <div class="column col-md-6 col-12 justify-content-center">
            <video class="input_video" style="width: 30em; height: 20em;"></video>
        </div>
        <div class="column col-md-6 col-12 justify-content-center">
            <canvas class="output_canvas mt-2 pt-3" width="1280px" height="780px" style="width: 30em; height: 18em;"></canvas>
        </div>
    </div>
    <div class='row'>
        <div class="column col-12 justify-content-center">
            <div style = "text-align:center;">
                <canvas class="output_canvas_1 mt-2 pt-3" width="1280px" height="780px" style="width: 35em; height: 20em;"></canvas>
            </div>
        </div>
    </div>
</div>

<script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasElement_1 = document.getElementsByClassName('output_canvas_1')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const canvasCtx_1 = canvasElement_1.getContext('2d');
    
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
          results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
                         {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYEBROW, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#30FF30'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYEBROW, {color: '#30FF30'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
        }
      }

      var image = new Image();
      canvasCtx_1.save();
      canvasCtx_1.clearRect(0, 0, canvasElement_1.width, canvasElement_1.height);
      canvasCtx_1.drawImage(
        image, 0, 0, canvasElement_1.width, canvasElement_1.height);
      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_TESSELATION,
                         {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_RIGHT_EYEBROW, {color: '#FF3030'});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_LEFT_EYE, {color: '#30FF30'});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_LEFT_EYEBROW, {color: '#30FF30'});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawConnectors(canvasCtx_1, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
       }
      }

       
      canvasCtx.restore();
      canvasCtx_1.restore();
    }
    
    const faceMesh = new FaceMesh({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});
    faceMesh.setOptions({
      maxNumFaces: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);
    
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },

      width: 1280,
      height: 780
    });
    camera.start();
</script>

{% endblock %}
